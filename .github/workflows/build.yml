name: Build Worklist

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Download offline libraries
        shell: bash
        run: |
          cd app
          curl -sL -o react.production.min.js "https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
          curl -sL -o react-dom.production.min.js "https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
          curl -sL -o babel.min.js "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"

      - name: Build
        run: npm run build:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: worklist-${{ matrix.platform }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
          if-no-files-found: ignore
