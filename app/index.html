<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline';">
  <title>Worklist ‚Äî Offline-First Task Management</title>
  <script src="./react.production.min.js"></script>
  <script src="./react-dom.production.min.js"></script>
  <script src="./babel.min.js"></script>
  <style>
    /* Import Inter font for better readability */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body, #root { height: 100%; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      letter-spacing: 0.01em;
    }
    
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
    ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--scrollbar-hover); }
    .drag-over { background-color: #3b82f6 !important; opacity: 0.7; }

    /* Light Theme - Softer colors to reduce eye strain */
    :root {
      --bg-primary: #fafbfc;
      --bg-secondary: #ffffff;
      --bg-sidebar: #1e293b;
      --bg-sidebar-hover: #334155;
      --bg-sidebar-active: #2563eb;
      --bg-input: #ffffff;
      --bg-table-header: #f7f9fb;
      --bg-table-row-hover: #f9fafb;
      --bg-expanded: #fafbfc;
      --bg-modal: #ffffff;
      --bg-modal-overlay: rgba(15, 23, 42, 0.5);
      --bg-badge: #f5f7f9;
      --bg-undo: #1e293b;
      
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --text-muted: #718096;
      --text-placeholder: #a0aec0;
      --text-sidebar: #cbd5e1;
      --text-sidebar-muted: #64748b;
      --text-inverse: #ffffff;
      
      --border-primary: #e8ecf0;
      --border-light: #f0f2f5;
      
      --scrollbar-track: #f7f9fb;
      --scrollbar-thumb: #d1d5db;
      --scrollbar-hover: #9ca3af;
      
      --status-pending-bg: #f7f9fb;
      --status-pending-text: #4a5568;
      --status-pending-border: #e8ecf0;
      --status-active-bg: #e0f2fe;
      --status-active-text: #0369a1;
      --status-active-border: #7dd3fc;
      --status-done-bg: #d1fae5;
      --status-done-text: #065f46;
      --status-done-border: #6ee7b7;
      
      --section-done-bg: #ecfdf5;
      --section-done-border: #a7f3d0;
      --section-done-header: #d1fae5;
      
      --priority-high-bg: #fff4ed;
      --priority-high-border: #fcd0b5;
      --priority-medium-bg: #fef3c7;
      --priority-medium-border: #fde68a;
      --priority-low-bg: #eff6ff;
      --priority-low-border: #bfdbfe;
    }

    /* Dark Theme */
    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-sidebar: #0f172a;
      --bg-sidebar-hover: #1e293b;
      --bg-sidebar-active: #2563eb;
      --bg-input: #1e293b;
      --bg-table-header: #1e293b;
      --bg-table-row-hover: #334155;
      --bg-expanded: #1e293b;
      --bg-modal: #1e293b;
      --bg-modal-overlay: rgba(0, 0, 0, 0.7);
      --bg-badge: #334155;
      --bg-undo: #334155;
      
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --text-placeholder: #64748b;
      --text-sidebar: #cbd5e1;
      --text-sidebar-muted: #64748b;
      --text-inverse: #0f172a;
      
      --border-primary: #334155;
      --border-light: #1e293b;
      
      --scrollbar-track: #1e293b;
      --scrollbar-thumb: #475569;
      --scrollbar-hover: #64748b;
      
      --status-pending-bg: #1e293b;
      --status-pending-text: #94a3b8;
      --status-pending-border: #334155;
      --status-active-bg: #1e3a8a;
      --status-active-text: #93c5fd;
      --status-active-border: #3b82f6;
      --status-done-bg: #064e3b;
      --status-done-text: #86efac;
      --status-done-border: #10b981;
      
      --section-done-bg: #064e3b;
      --section-done-border: #059669;
      --section-done-header: #065f46;
      
      --priority-high-bg: #7c2d12;
      --priority-high-border: #ea580c;
      --priority-medium-bg: #713f12;
      --priority-medium-border: #eab308;
      --priority-low-bg: #1e3a8a;
      --priority-low-border: #3b82f6;
    }

    .app-container {
      display: flex;
      height: 100vh;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: var(--bg-sidebar);
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: 8px;
      border-right: 1px solid var(--border-primary);
      overflow-y: auto;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 18px;
      color: var(--text-sidebar);
      letter-spacing: 0.02em;
    }

    .logo {
      width: 24px;
      height: 24px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }

    .logo-square {
      width: 6px;
      height: 6px;
      background: #10b981;
      border-radius: 1px;
    }

    .section-item {
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--text-sidebar);
      font-size: 14px;
      font-weight: 500;
    }

    .section-item:hover {
      background: var(--bg-sidebar-hover);
    }

    .section-item.active {
      background: var(--bg-sidebar-active);
      color: var(--text-inverse);
    }

    .section-count {
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-sidebar);
    }

    .section-item.active .section-count {
      background: rgba(255, 255, 255, 0.2);
      color: var(--text-inverse);
    }

    .add-section-btn {
      margin-top: 8px;
      padding: 10px 16px;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      background: transparent;
      color: var(--text-sidebar);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.15s;
    }

    .add-section-btn:hover {
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.05);
    }

    .sync-button, .theme-toggle {
      margin-top: auto;
      padding: 10px 16px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-sidebar);
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sync-button:hover, .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Fixed: Header borders now align properly */
    .content-header {
      padding: 20px 32px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }

    .section-subtitle {
      font-size: 14px;
      color: var(--text-muted);
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .view-toggle {
      display: flex;
      gap: 4px;
      background: var(--bg-primary);
      padding: 4px;
      border-radius: 6px;
      border: 1px solid var(--border-primary);
    }

    .view-btn {
      padding: 6px 12px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.15s;
    }

    .view-btn:hover {
      color: var(--text-primary);
    }

    .view-btn.active {
      background: var(--bg-secondary);
      color: var(--text-primary);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .add-task-btn, .undo-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.15s;
    }

    .add-task-btn {
      background: #2563eb;
      color: white;
    }

    .add-task-btn:hover {
      background: #1d4ed8;
    }

    .undo-btn {
      background: var(--bg-undo);
      color: var(--text-sidebar);
    }

    .undo-btn:hover {
      background: var(--bg-sidebar-hover);
    }

    .undo-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .content-body {
      flex: 1;
      overflow-y: auto;
      padding: 24px 32px;
    }

    .task-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }

    .task-table thead {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--bg-table-header);
    }

    .task-table th {
      padding: 12px 16px;
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      background: var(--bg-table-header);
      border-bottom: 1px solid var(--border-primary);
    }

    .task-table tbody tr {
      cursor: pointer;
      transition: background 0.15s;
      border-bottom: 1px solid var(--border-light);
    }

    .task-table tbody tr:hover {
      background: var(--bg-table-row-hover);
    }

    .task-table tbody tr.expanded {
      background: var(--bg-expanded);
    }

    .task-table tbody tr.done-section {
      background: var(--section-done-bg);
      border-top: 2px solid var(--section-done-border);
      border-bottom: 2px solid var(--section-done-border);
    }

    .task-table tbody tr.done-section td {
      padding-top: 16px;
      font-weight: 600;
      color: var(--status-done-text);
    }

    .task-table td {
      padding: 12px 16px;
      font-size: 14px;
      color: var(--text-primary);
    }

    .task-checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #2563eb;
    }

    .task-title {
      font-weight: 500;
      color: var(--text-primary);
    }

    .task-title.completed {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      font-weight: 500;
      border: 1px solid;
    }

    .status-badge.pending {
      background: var(--status-pending-bg);
      color: var(--status-pending-text);
      border-color: var(--status-pending-border);
    }

    .status-badge.in-progress {
      background: var(--status-active-bg);
      color: var(--status-active-text);
      border-color: var(--status-active-border);
    }

    .status-badge.done {
      background: var(--status-done-bg);
      color: var(--status-done-text);
      border-color: var(--status-done-border);
    }

    .priority-badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      font-weight: 500;
      border: 1px solid;
    }

    .priority-badge.high {
      background: var(--priority-high-bg);
      color: #c2410c;
      border-color: var(--priority-high-border);
    }

    .priority-badge.medium {
      background: var(--priority-medium-bg);
      color: #ca8a04;
      border-color: var(--priority-medium-border);
    }

    .priority-badge.low {
      background: var(--priority-low-bg);
      color: #2563eb;
      border-color: var(--priority-low-border);
    }

    .due-date {
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      color: var(--text-muted);
    }

    .expanded-row {
      background: var(--bg-expanded);
    }

    .expanded-content {
      padding: 20px 32px;
      border-bottom: 1px solid var(--border-light);
    }

    .expanded-section {
      margin-bottom: 20px;
    }

    .expanded-section:last-child {
      margin-bottom: 0;
    }

    .expanded-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .expanded-text {
      font-size: 14px;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .subtask-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .subtask-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      background: var(--bg-badge);
      border-radius: 6px;
      border: 1px solid var(--border-light);
    }

    .subtask-checkbox {
      width: 16px;
      height: 16px;
      cursor: pointer;
      accent-color: #2563eb;
    }

    .subtask-title {
      flex: 1;
      font-size: 14px;
      color: var(--text-primary);
    }

    .subtask-title.completed {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    .add-subtask-btn {
      margin-top: 8px;
      padding: 8px 12px;
      border: 1px dashed var(--border-primary);
      border-radius: 6px;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 13px;
      transition: all 0.15s;
    }

    .add-subtask-btn:hover {
      border-color: var(--text-muted);
      color: var(--text-primary);
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg-modal-overlay);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal {
      background: var(--bg-modal);
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 24px;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: all 0.15s;
    }

    .close-btn:hover {
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .modal-body {
      padding: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .form-input, .form-textarea, .form-select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-primary);
      border-radius: 6px;
      font-size: 14px;
      background: var(--bg-input);
      color: var(--text-primary);
      transition: all 0.15s;
      font-family: inherit;
    }

    .form-input:focus, .form-textarea:focus, .form-select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
      line-height: 1.6;
    }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border-primary);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .btn-primary, .btn-secondary, .btn-danger {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: var(--bg-primary);
      color: var(--text-primary);
      border: 1px solid var(--border-primary);
    }

    .btn-secondary:hover {
      background: var(--bg-table-header);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .delete-btn {
      margin-top: 16px;
      padding: 8px 16px;
      background: transparent;
      border: 1px solid #ef4444;
      color: #ef4444;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.15s;
    }

    .delete-btn:hover {
      background: #ef4444;
      color: white;
    }

    .empty-state {
      padding: 60px 20px;
      text-align: center;
      color: var(--text-muted);
    }

    .empty-state-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .empty-state-text {
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
      }

      .sidebar-header span,
      .section-item span:first-child,
      .section-count,
      .add-section-btn span,
      .sync-button span,
      .theme-toggle span {
        display: none;
      }

      .content-header {
        padding: 16px 20px;
        flex-direction: column;
        align-items: flex-start;
      }

      .header-actions {
        width: 100%;
        flex-wrap: wrap;
      }

      .content-body {
        padding: 16px 20px;
      }

      .task-table th,
      .task-table td {
        padding: 8px 12px;
        font-size: 13px;
      }

      .expanded-content {
        padding: 16px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const STORAGE_KEY = 'worklistData';

    const defaultTasks = {
      'Engineering': [
        { id: 1, title: 'Review structural calculations', status: 'in-progress', priority: 'high', due: '2026-01-20', details: 'Verify load calculations for Section B. Check against ASCE 7-22 requirements.', subtasks: [
          { id: 101, title: 'Dead load analysis', done: true },
          { id: 102, title: 'Live load analysis', done: false },
          { id: 103, title: 'Wind load calculations', done: false },
        ]},
        { id: 2, title: 'Submit permit documents', status: 'done', priority: 'medium', due: '2026-01-15', details: 'City planning dept. Include revised site plans.', subtasks: [] },
        { id: 3, title: 'Schedule site inspection', status: 'pending', priority: 'low', due: '2026-01-25', details: '', subtasks: [] }
      ],
      'Design': [
        { id: 4, title: 'Finalize facade mockups', status: 'in-progress', priority: 'high', due: '2026-01-22', details: 'Present 3 options to client. Focus on material durability.', subtasks: [
          { id: 104, title: 'Render Option A', done: true },
          { id: 105, title: 'Render Option B', done: false },
        ]},
        { id: 5, title: 'Update lighting plan', status: 'pending', priority: 'medium', due: '2026-01-28', details: '', subtasks: [] }
      ],
      'Personal': [
        { id: 6, title: 'Renew AIA membership', status: 'pending', priority: 'low', due: '2026-02-01', details: '', subtasks: [] },
        { id: 7, title: 'Book conference hotel', status: 'done', priority: 'medium', due: '2026-01-10', details: 'Chicago, March conference', subtasks: [] }
      ]
    };

    function App() {
      const [sections, setSections] = useState({});
      const [currentSection, setCurrentSection] = useState('Engineering');
      const [expandedTask, setExpandedTask] = useState(null);
      const [viewMode, setViewMode] = useState('all');
      const [showModal, setShowModal] = useState(false);
      const [editingTask, setEditingTask] = useState(null);
      const [draggedTask, setDraggedTask] = useState(null);
      const [dragOverSection, setDragOverSection] = useState(null);
      const [undoStack, setUndoStack] = useState([]);
      const [theme, setTheme] = useState('light');

      useEffect(() => {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          const parsed = JSON.parse(saved);
          setSections(parsed.sections || defaultTasks);
          setCurrentSection(parsed.currentSection || 'Engineering');
          setTheme(parsed.theme || 'light');
        } else {
          setSections(defaultTasks);
        }
      }, []);

      useEffect(() => {
        if (Object.keys(sections).length > 0) {
          localStorage.setItem(STORAGE_KEY, JSON.stringify({ 
            sections, 
            currentSection,
            theme 
          }));
        }
      }, [sections, currentSection, theme]);

      useEffect(() => {
        document.documentElement.setAttribute('data-theme', theme);
      }, [theme]);

      const saveStateToUndo = () => {
        setUndoStack(prev => [...prev, { sections: JSON.parse(JSON.stringify(sections)) }]);
      };

      const handleUndo = () => {
        if (undoStack.length === 0) return;
        const lastState = undoStack[undoStack.length - 1];
        setSections(lastState.sections);
        setUndoStack(prev => prev.slice(0, -1));
      };

      const toggleTheme = () => {
        setTheme(prev => prev === 'light' ? 'dark' : 'light');
      };

      const addSection = () => {
        const name = prompt('New section name:');
        if (name && !sections[name]) {
          saveStateToUndo();
          setSections(prev => ({ ...prev, [name]: [] }));
          setCurrentSection(name);
        }
      };

      const deleteSection = (name) => {
        if (Object.keys(sections).length === 1) {
          alert('Cannot delete the last section');
          return;
        }
        if (confirm(`Delete section "${name}"?`)) {
          saveStateToUndo();
          const newSections = { ...sections };
          delete newSections[name];
          setSections(newSections);
          if (currentSection === name) {
            setCurrentSection(Object.keys(newSections)[0]);
          }
        }
      };

      const addTask = () => {
        setEditingTask({
          id: Date.now(),
          title: '',
          status: 'pending',
          priority: 'medium',
          due: '',
          details: '',
          subtasks: []
        });
        setShowModal(true);
      };

      const editTask = (task) => {
        setEditingTask({ ...task });
        setShowModal(true);
      };

      const saveTask = () => {
        if (!editingTask.title.trim()) return;
        
        saveStateToUndo();
        setSections(prev => {
          const updated = { ...prev };
          const sectionTasks = updated[currentSection];
          const existingIndex = sectionTasks.findIndex(t => t.id === editingTask.id);
          
          if (existingIndex >= 0) {
            sectionTasks[existingIndex] = editingTask;
          } else {
            sectionTasks.push(editingTask);
          }
          
          return updated;
        });
        
        setShowModal(false);
        setEditingTask(null);
      };

      const deleteTask = (taskId) => {
        if (confirm('Delete this task?')) {
          saveStateToUndo();
          setSections(prev => ({
            ...prev,
            [currentSection]: prev[currentSection].filter(t => t.id !== taskId)
          }));
          setShowModal(false);
          setEditingTask(null);
        }
      };

      const toggleTaskCompletion = (taskId) => {
        saveStateToUndo();
        setSections(prev => {
          const updated = { ...prev };
          const task = updated[currentSection].find(t => t.id === taskId);
          if (task) {
            task.status = task.status === 'done' ? 'pending' : 'done';
          }
          return updated;
        });
      };

      const toggleSubtask = (taskId, subtaskId) => {
        saveStateToUndo();
        setSections(prev => {
          const updated = { ...prev };
          const task = updated[currentSection].find(t => t.id === taskId);
          if (task) {
            const subtask = task.subtasks.find(st => st.id === subtaskId);
            if (subtask) {
              subtask.done = !subtask.done;
            }
          }
          return updated;
        });
      };

      const addSubtask = (taskId) => {
        const title = prompt('Subtask title:');
        if (!title) return;
        
        saveStateToUndo();
        setSections(prev => {
          const updated = { ...prev };
          const task = updated[currentSection].find(t => t.id === taskId);
          if (task) {
            task.subtasks.push({
              id: Date.now(),
              title,
              done: false
            });
          }
          return updated;
        });
      };

      const handleDragStart = (task, section) => {
        setDraggedTask({ task, section });
      };

      const handleDragOver = (e, section) => {
        e.preventDefault();
        setDragOverSection(section);
      };

      const handleDrop = (e, targetSection) => {
        e.preventDefault();
        if (!draggedTask || draggedTask.section === targetSection) {
          setDraggedTask(null);
          setDragOverSection(null);
          return;
        }

        saveStateToUndo();
        setSections(prev => {
          const updated = { ...prev };
          updated[draggedTask.section] = updated[draggedTask.section].filter(
            t => t.id !== draggedTask.task.id
          );
          updated[targetSection].push(draggedTask.task);
          return updated;
        });

        setDraggedTask(null);
        setDragOverSection(null);
      };

      const exportData = () => {
        const dataStr = JSON.stringify(sections, null, 2);
        const blob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'worklist-export.json';
        a.click();
      };

      const importData = () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        input.onchange = (e) => {
          const file = e.target.files[0];
          if (!file) return;
          
          const reader = new FileReader();
          reader.onload = (event) => {
            try {
              const imported = JSON.parse(event.target.result);
              if (confirm('This will replace all current data. Continue?')) {
                saveStateToUndo();
                setSections(imported);
                setCurrentSection(Object.keys(imported)[0]);
              }
            } catch (err) {
              alert('Invalid file format');
            }
          };
          reader.readAsText(file);
        };
        input.click();
      };

      const currentTasks = sections[currentSection] || [];
      const filteredTasks = currentTasks.filter(task => {
        if (viewMode === 'all') return true;
        if (viewMode === 'active') return task.status !== 'done';
        if (viewMode === 'completed') return task.status === 'done';
        return true;
      });

      const activeTasks = filteredTasks.filter(t => t.status !== 'done');
      const completedTasks = filteredTasks.filter(t => t.status === 'done');
      const tasksToShow = viewMode === 'completed' ? completedTasks : activeTasks;

      return (
        <div className="app-container">
          <div className="sidebar">
            <div className="sidebar-header">
              <div className="logo">
                {[...Array(9)].map((_, i) => <div key={i} className="logo-square" />)}
              </div>
              <span>Worklist</span>
            </div>

            {Object.keys(sections).map(section => (
              <div
                key={section}
                className={`section-item ${currentSection === section ? 'active' : ''} ${dragOverSection === section ? 'drag-over' : ''}`}
                onClick={() => setCurrentSection(section)}
                onContextMenu={(e) => {
                  e.preventDefault();
                  deleteSection(section);
                }}
                onDragOver={(e) => handleDragOver(e, section)}
                onDrop={(e) => handleDrop(e, section)}
              >
                <span>{section}</span>
                <span className="section-count">{sections[section].length}</span>
              </div>
            ))}

            <button className="add-section-btn" onClick={addSection}>
              + Add Section
            </button>

            <button className="sync-button" onClick={exportData} title="Export Data">
              <span>üì§</span>
              <span>Export</span>
            </button>

            <button className="sync-button" onClick={importData} title="Import Data">
              <span>üì•</span>
              <span>Import</span>
            </button>

            <button className="theme-toggle" onClick={toggleTheme}>
              <span>{theme === 'light' ? 'üåô' : '‚òÄÔ∏è'}</span>
              <span>{theme === 'light' ? 'Dark' : 'Light'}</span>
            </button>
          </div>

          <div className="main-content">
            <div className="content-header">
              <div className="header-left">
                <div className="section-title">{currentSection}</div>
                <div className="section-subtitle">
                  {activeTasks.length} active ¬∑ {completedTasks.length} completed
                </div>
              </div>

              <div className="header-actions">
                <div className="view-toggle">
                  <button
                    className={`view-btn ${viewMode === 'all' ? 'active' : ''}`}
                    onClick={() => setViewMode('all')}
                  >
                    All
                  </button>
                  <button
                    className={`view-btn ${viewMode === 'active' ? 'active' : ''}`}
                    onClick={() => setViewMode('active')}
                  >
                    Active
                  </button>
                  <button
                    className={`view-btn ${viewMode === 'completed' ? 'active' : ''}`}
                    onClick={() => setViewMode('completed')}
                  >
                    Completed
                  </button>
                </div>

                <button 
                  className="undo-btn" 
                  onClick={handleUndo}
                  disabled={undoStack.length === 0}
                  title="Undo last action"
                >
                  ‚Ü∂ Undo
                </button>

                <button className="add-task-btn" onClick={addTask}>
                  + Add Task
                </button>
              </div>
            </div>

            <div className="content-body">
              {tasksToShow.length === 0 ? (
                <div className="empty-state">
                  <div className="empty-state-title">No tasks here</div>
                  <div className="empty-state-text">
                    {viewMode === 'completed' 
                      ? 'No completed tasks yet. Get to work!' 
                      : 'Add a task to get started'}
                  </div>
                </div>
              ) : (
                <table className="task-table">
                  <thead>
                    <tr>
                      <th style={{ width: '40px' }}></th>
                      <th>Task</th>
                      <th style={{ width: '130px' }}>Status</th>
                      <th style={{ width: '110px' }}>Priority</th>
                      <th style={{ width: '120px' }}>Due Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    {tasksToShow.map(task => (
                      <React.Fragment key={task.id}>
                        <tr
                          onClick={() => setExpandedTask(expandedTask === task.id ? null : task.id)}
                          className={expandedTask === task.id ? 'expanded' : ''}
                          draggable
                          onDragStart={() => handleDragStart(task, currentSection)}
                        >
                          <td>
                            <input
                              type="checkbox"
                              className="task-checkbox"
                              checked={task.status === 'done'}
                              onChange={(e) => {
                                e.stopPropagation();
                                toggleTaskCompletion(task.id);
                              }}
                              onClick={(e) => e.stopPropagation()}
                            />
                          </td>
                          <td>
                            <div className={`task-title ${task.status === 'done' ? 'completed' : ''}`}>
                              {task.title}
                            </div>
                          </td>
                          <td>
                            <span className={`status-badge ${task.status}`}>
                              {task.status === 'in-progress' ? 'In Progress' : task.status}
                            </span>
                          </td>
                          <td>
                            <span className={`priority-badge ${task.priority}`}>
                              {task.priority}
                            </span>
                          </td>
                          <td>
                            <span className="due-date">{task.due || '‚Äî'}</span>
                          </td>
                        </tr>
                        {expandedTask === task.id && (
                          <tr className="expanded-row">
                            <td colSpan="5">
                              <div className="expanded-content">
                                {task.details && (
                                  <div className="expanded-section">
                                    <div className="expanded-label">Details</div>
                                    <div className="expanded-text">{task.details}</div>
                                  </div>
                                )}
                                
                                {task.subtasks && task.subtasks.length > 0 && (
                                  <div className="expanded-section">
                                    <div className="expanded-label">Subtasks</div>
                                    <div className="subtask-list">
                                      {task.subtasks.map(subtask => (
                                        <div key={subtask.id} className="subtask-item">
                                          <input
                                            type="checkbox"
                                            className="subtask-checkbox"
                                            checked={subtask.done}
                                            onChange={() => toggleSubtask(task.id, subtask.id)}
                                          />
                                          <span className={`subtask-title ${subtask.done ? 'completed' : ''}`}>
                                            {subtask.title}
                                          </span>
                                        </div>
                                      ))}
                                    </div>
                                  </div>
                                )}

                                <button 
                                  className="add-subtask-btn" 
                                  onClick={() => addSubtask(task.id)}
                                >
                                  + Add Subtask
                                </button>

                                <button 
                                  className="btn-secondary" 
                                  onClick={() => editTask(task)}
                                  style={{ marginTop: '12px' }}
                                >
                                  Edit Task
                                </button>
                              </div>
                            </td>
                          </tr>
                        )}
                      </React.Fragment>
                    ))}

                    {viewMode !== 'completed' && completedTasks.length > 0 && (
                      <>
                        <tr className="done-section">
                          <td colSpan="5">‚úì Completed ({completedTasks.length})</td>
                        </tr>
                        {completedTasks.map(task => (
                          <tr
                            key={task.id}
                            onClick={() => setExpandedTask(expandedTask === task.id ? null : task.id)}
                            className={expandedTask === task.id ? 'expanded' : ''}
                            draggable
                            onDragStart={() => handleDragStart(task, currentSection)}
                          >
                            <td>
                              <input
                                type="checkbox"
                                className="task-checkbox"
                                checked={true}
                                onChange={(e) => {
                                  e.stopPropagation();
                                  toggleTaskCompletion(task.id);
                                }}
                                onClick={(e) => e.stopPropagation()}
                              />
                            </td>
                            <td>
                              <div className="task-title completed">{task.title}</div>
                            </td>
                            <td>
                              <span className="status-badge done">done</span>
                            </td>
                            <td>
                              <span className={`priority-badge ${task.priority}`}>
                                {task.priority}
                              </span>
                            </td>
                            <td>
                              <span className="due-date">{task.due || '‚Äî'}</span>
                            </td>
                          </tr>
                        ))}
                      </>
                    )}
                  </tbody>
                </table>
              )}
            </div>
          </div>

          {showModal && (
            <div className="modal-overlay" onClick={() => setShowModal(false)}>
              <div className="modal" onClick={(e) => e.stopPropagation()}>
                <div className="modal-header">
                  <div className="modal-title">
                    {editingTask.id && sections[currentSection].some(t => t.id === editingTask.id) 
                      ? 'Edit Task' 
                      : 'New Task'}
                  </div>
                  <button className="close-btn" onClick={() => setShowModal(false)}>√ó</button>
                </div>

                <div className="modal-body">
                  <div className="form-group">
                    <label className="form-label">Title</label>
                    <input
                      type="text"
                      className="form-input"
                      value={editingTask.title}
                      onChange={(e) => setEditingTask({ ...editingTask, title: e.target.value })}
                      placeholder="What needs to be done?"
                      autoFocus
                    />
                  </div>

                  <div className="form-group">
                    <label className="form-label">Status</label>
                    <select
                      className="form-select"
                      value={editingTask.status}
                      onChange={(e) => setEditingTask({ ...editingTask, status: e.target.value })}
                    >
                      <option value="pending">Pending</option>
                      <option value="in-progress">In Progress</option>
                      <option value="done">Done</option>
                    </select>
                  </div>

                  <div className="form-group">
                    <label className="form-label">Priority</label>
                    <select
                      className="form-select"
                      value={editingTask.priority}
                      onChange={(e) => setEditingTask({ ...editingTask, priority: e.target.value })}
                    >
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                  </div>

                  <div className="form-group">
                    <label className="form-label">Due Date</label>
                    <input
                      type="date"
                      className="form-input"
                      value={editingTask.due}
                      onChange={(e) => setEditingTask({ ...editingTask, due: e.target.value })}
                    />
                  </div>

                  <div className="form-group">
                    <label className="form-label">Details</label>
                    <textarea
                      className="form-textarea"
                      value={editingTask.details}
                      onChange={(e) => setEditingTask({ ...editingTask, details: e.target.value })}
                      placeholder="Add any additional notes..."
                    />
                  </div>

                  {editingTask.id && sections[currentSection].some(t => t.id === editingTask.id) && (
                    <button className="delete-btn" onClick={() => deleteTask(editingTask.id)}>
                      Delete Task
                    </button>
                  )}
                </div>

                <div className="modal-footer">
                  <button className="btn-secondary" onClick={() => setShowModal(false)}>
                    Cancel
                  </button>
                  <button className="btn-primary" onClick={saveTask}>
                    Save Task
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
